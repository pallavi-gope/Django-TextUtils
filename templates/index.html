<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextUtils &mdash; Edit Your Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
            <a class="navbar-brand" href="#">TextUtils</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="alert alert-success alert-dismissible fade show mb-0" role="alert">
        <strong>Welcome to TextUtils</strong> You can do anything with your text!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <section class="bg-light py-5">
        <div class="container">
            <h3 class="mb-3">Welcome to Text Analyzer! Enter Your Text Below! </h3>
            <form action="/analyze" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-9">
                        <textarea name="text" id="text" class="form-control" required cols="30" rows="14"></textarea>
                    </div>
                    <div class="col-md-3">
                        <div class="py-3 d-flex flex-column align-items-start">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="removepunc" name="removepunc" />
                                <label class="form-check-label" for="removepunc">Remove Punctuations</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="uppercase" name="uppercase" />
                                <label class="form-check-label" for="uppercase">Uppercase</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="lowercase" name="lowercase" />
                                <label class="form-check-label" for="lowercase">Lowercase</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="newline-remover" name="newline-remover" />
                                <label class="form-check-label" for="newline-remover">Remove New Line</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="space-remover" name="space-remover" />
                                <label class="form-check-label" for="space-remover">Remove Extra Spaces</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="count-char" name="count-char" />
                                <label class="form-check-label" for="count-char">Count Characters</label>
                            </div>
                            <button type="submit" id="analyze" class="btn btn-dark btn-block w-100 mt-4">Analyze Text</button>
                        </div>
                    </div>
                </div>                
            </form>
        </div>
    </section>
    <footer class="bg-dark py-2">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="text-center text-white mb-0">&copy; 2022 TextUtils. All Rights Reserved. Designed and Developed By Pallavi.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
